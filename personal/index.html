<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<title>个人中心</title>
	</head>
	<body>
		<div class="content">
			<header id="header" class="">
				<i class="icon-align-justify nav-icon" id="open-nav"></i>
			</header>
			
			<nav id="nav" class="">
				<ul>
					<li>
						<a href="javascript:;" id="userManage"><span>用户管理</span><i class="icon-group"></i></a>
						<ul id="users">
							<li><a href="javascript:;" title="../users/" id="user"><span>普通用户</span><i class="icon-user"></i></a></li>
							<li>
								<a href="javascript:;" id="adminManage"><span>管理员</span><i class="icon-user-md"></i></a>
								<ul id="admin">
									<li>
										<a href="javascript:;" id="changeRole" title="../admin/"><span>修改角色</span><i class="icon-sitemap"></i></a>
									</li>
									<li>
										<a href="javascript:;" id="addAdmin" title="../admin/add_user.html"><span>添加管理</span><i class="icon-plus-sign"></i></a>
									</li>
								</ul>
							</li>
						</ul>
					</li>
					<li><a href="javascript:;" title="../article/" id="art"><span>文章管理</span><i class="icon-file-alt icon-large"></i></a></li>
					<li><a href="javascript:;" title="../permission/" id="per"><span>权限管理</span><i class="icon-tasks"></i></a></li>
					<li><a href="javascript:;" title="../personal/" id="person"><span>个人中心</span><i class="icon-credit-card"></i></a></li>
					<li><a href="javascript:;" title="../system/" id="sys"><span>系统管理</span><i class="icon-cogs"></i></a></li>
				</ul>
			</nav>
			
			<article id="article" class="">
				<div class="users-table">
					<form method="post" id="form">
						<div class="label">
							<p>密码修改失败!</p>
						</div>
						
						<div class="label">
							<label for="account">新账号</label>
							<input type="text" name="account" id="account" placeholder="请输入原密码"/>
							<span id="tip1">请输入新账号</span>
						</div>
						<div class="label">
							<label for="old">原密码</label>
							<input type="password" name="old" id="old" placeholder="请输入原密码"/>
							<span id="tip2">请输入原密码</span>
						</div>
						<div class="label">
							<label for="password">新密码</label>
							<input type="password" name="password" id="password" placeholder="请输入新密码"/>
							<span id="tip3">请输入6位以上新密码</span>
							<span id="tip4">新旧密码不允许一致!</span>
						</div>
						<div class="label">
							<input type="submit" id="login" value="确定" class="btn btn-green"/>
							<input type="reset" value="重置" class="btn btn-red"/>
						</div>
					</form>
				</div>
			</article>
			
			<div id="temp" style="display: none;">	
			</div>
			
			<footer>
				<span>
					footer
				</span>
			</footer>
		</div>
	
	<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/modify.js" type="text/javascript" charset="utf-8"></script>	
	</body>
</html>
