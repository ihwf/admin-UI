<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
    		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="renderer "content="webkit" /> 
		<meta name="viewport" content=" height = device-height,width = device-width,initial-scale = 1.0,minimum-scale = 1.0,maximum-scale = 1.0,user-scalable = no"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<title>管理员登录</title>
	</head>
	<body>
		
		<div class="login" id="login">
			<form method="post" id="form">
				<div class="label">
					<p>账号或密码错误!</p>
				</div>
				
				<div class="label">
					<label for="account" class="icon-user"></label>
					<input type="text" name="account" id="account" placeholder="请输入账号"/>
					<span id="tip1">请输入6位以上的账号</span>
				</div>
				<div class="label">
					<label class="icon-lock" for="password"></label>
					<input type="password" name="password" id="password" placeholder="请输入密码"/>
					<span id="tip2">请输入6位以上的密码</span>
				</div>
				<div class="label" id="codeBox">
					<label for="code" class="icon-key"></label>
					<input type="text" id="code" placeholder="验证码" />
					<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png"/>
					<span id="tip3">请输入验证码</span>
				</div>
				<div class="label">
					<input type="submit" id="login" value="登录" class="btn btn-green"/>
					<input type="reset" value="重置" class="btn btn-red"/>
				</div>
			</form>
		</div>
	<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
