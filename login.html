<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content=" height = device-height,width = device-width,initial-scale = 1.0,minimum-scale = 1.0,maximum-scale = 1.0,user-scalable = no"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<title>管理员登录</title>
	</head>
	<body>
		<div class="login">
			<form method="post">
				<div class="label">
					<p>用户名或密码错误!</p>
				</div>
				
				<div class="label">
					<label for="account" class="icon-user"></label>
					<input type="text" name="account" id="account" required="required" pattern="[0-9a-zA-Z]{6}" oninput="setCustomValidity('')" oninvalid="setCustomValidity('请输入6位以上的账号!')" placeholder="请输入账号"/>
				</div>
				<div class="label">
					<label class="icon-lock" for="password"></label>
					<input type="password" name="password" id="password" required="required" pattern="[0-9A-Za-z]{6}" oninput="setCustomValidity('')" oninvalid="setCustomValidity('请输入6位以上的密码!')" placeholder="请输入密码"/>
				</div>
				<div class="label" id="codeBox">
					<label for="code" class="icon-key"></label>
					<input type="text" id="code" oninput="setCustomValidity('')" required="required" oninvalid="setCustomValidity('请输入验证码!')" placeholder="验证码" />
					<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png"/>
				</div>
				<div class="label">
					<input type="submit" value="登录" class="btn btn-green"/>
					<input type="reset" value="重置" class="btn btn-red"/>
				</div>
			</form>
		</div>
	</body>
</html>
